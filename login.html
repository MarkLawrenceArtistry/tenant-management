<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM GRAND CENTRAL - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo"><span>SM GRAND CENTRAL</span></div>
            <p class="company-subtitle">Tenant Management System</p>
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <p class="error-message" id="loginErrorMessage">Invalid email or password.</p>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
